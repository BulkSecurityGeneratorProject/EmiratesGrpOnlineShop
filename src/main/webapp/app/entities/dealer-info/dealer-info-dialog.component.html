<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDealerInfoLabel" jhiTranslate="emiratesGrpOnlineShopApp.dealerInfo.home.createOrEditLabel">Create or edit a Dealer Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dealerInfo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dealerInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.dealerInfo.dealerCode" for="field_dealerCode">Dealer Code</label>
            <input type="text" class="form-control" name="dealerCode" id="field_dealerCode"
                [(ngModel)]="dealerInfo.dealerCode" required />
            <div [hidden]="!(editForm.controls.dealerCode?.dirty && editForm.controls.dealerCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dealerCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.dealerInfo.dealerName" for="field_dealerName">Dealer Name</label>
            <input type="text" class="form-control" name="dealerName" id="field_dealerName"
                [(ngModel)]="dealerInfo.dealerName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.dealerInfo.dearLocation" for="field_dearLocation">Dear Location</label>
            <input type="text" class="form-control" name="dearLocation" id="field_dearLocation"
                [(ngModel)]="dealerInfo.dearLocation"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.dealerInfo.dealerStatus" for="field_dealerStatus">Dealer Status</label>
            <select class="form-control" name="dealerStatus" [(ngModel)]="dealerInfo.dealerStatus" id="field_dealerStatus"  required>
                <option value="ACIVE">{{'emiratesGrpOnlineShopApp.DealerStatus.ACIVE' | translate}}</option>
                <option value="INACTIVE">{{'emiratesGrpOnlineShopApp.DealerStatus.INACTIVE' | translate}}</option>
                <option value="BLOKED">{{'emiratesGrpOnlineShopApp.DealerStatus.BLOKED' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.dealerStatus?.dirty && editForm.controls.dealerStatus?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dealerStatus?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.dealerInfo.productInfo" for="field_productInfo">Product Info</label>
            <select class="form-control" id="field_productInfo" name="productInfo" [(ngModel)]="dealerInfo.productInfo" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productInfoOption.id === dealerInfo.productInfo?.id ? dealerInfo.productInfo : productInfoOption" *ngFor="let productInfoOption of productinfos; trackBy: trackProductInfoById">{{productInfoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.dealerInfo.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" [(ngModel)]="dealerInfo.location" >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id === dealerInfo.location?.id ? dealerInfo.location : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
