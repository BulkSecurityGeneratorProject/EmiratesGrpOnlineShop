<div>
    <h2>
        <span jhiTranslate="emiratesGrpOnlineShopApp.productInfo.home.title">Product Infos</span>
        <button class="btn btn-primary float-right jh-create-entity create-product-info" [routerLink]="['/', { outlets: { popup: ['product-info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="emiratesGrpOnlineShopApp.productInfo.home.createLabel">
            Create new Product Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productInfos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.productInfo.prouctCode">Prouct Code</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.productInfo.proudctName">Proudct Name</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.productInfo.productType">Product Type</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.productInfo.productDescription">Product Description</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.productInfo.productStatus">Product Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productInfo of productInfos ;trackBy: trackId">
                <td><a [routerLink]="['../product-info', productInfo.id ]">{{productInfo.id}}</a></td>
                <td>{{productInfo.prouctCode}}</td>
                <td>{{productInfo.proudctName}}</td>
                <td jhiTranslate="{{'emiratesGrpOnlineShopApp.ProductType.' + productInfo.productType}}">{{productInfo.productType}}</td>
                <td>{{productInfo.productDescription}}</td>
                <td jhiTranslate="{{'emiratesGrpOnlineShopApp.ProductStatus.' + productInfo.productStatus}}">{{productInfo.productStatus}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-info', productInfo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-info/'+ productInfo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-info/'+ productInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
