<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeliverManagementLabel" jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.home.createOrEditLabel">Create or edit a Deliver Management</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!deliverManagement.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="deliverManagement.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.orderNumber" for="field_orderNumber">Order Number</label>
            <input type="number" class="form-control" name="orderNumber" id="field_orderNumber"
                [(ngModel)]="deliverManagement.orderNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.deliveryStatus" for="field_deliveryStatus">Delivery Status</label>
            <select class="form-control" name="deliveryStatus" [(ngModel)]="deliverManagement.deliveryStatus" id="field_deliveryStatus" >
                <option value="DISPATCHED">{{'emiratesGrpOnlineShopApp.DeliveryStatus.DISPATCHED' | translate}}</option>
                <option value="TRANSIT">{{'emiratesGrpOnlineShopApp.DeliveryStatus.TRANSIT' | translate}}</option>
                <option value="RETURNED">{{'emiratesGrpOnlineShopApp.DeliveryStatus.RETURNED' | translate}}</option>
                <option value="DOORLOCKED">{{'emiratesGrpOnlineShopApp.DeliveryStatus.DOORLOCKED' | translate}}</option>
                <option value="DELIVERED">{{'emiratesGrpOnlineShopApp.DeliveryStatus.DELIVERED' | translate}}</option>
                <option value="UNDELIVERED">{{'emiratesGrpOnlineShopApp.DeliveryStatus.UNDELIVERED' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" [(ngModel)]="deliverManagement.location" >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id === deliverManagement.location?.id ? deliverManagement.location : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
