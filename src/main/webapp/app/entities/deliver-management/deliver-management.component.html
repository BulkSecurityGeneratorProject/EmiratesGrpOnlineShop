<div>
    <h2>
        <span jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.home.title">Deliver Managements</span>
        <button class="btn btn-primary float-right jh-create-entity create-deliver-management" [routerLink]="['/', { outlets: { popup: ['deliver-management-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.home.createLabel">
            Create new Deliver Management
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="deliverManagements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.orderNumber">Order Number</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.deliveryStatus">Delivery Status</span></th>
            <th><span jhiTranslate="emiratesGrpOnlineShopApp.deliverManagement.location">Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deliverManagement of deliverManagements ;trackBy: trackId">
                <td><a [routerLink]="['../deliver-management', deliverManagement.id ]">{{deliverManagement.id}}</a></td>
                <td>{{deliverManagement.orderNumber}}</td>
                <td jhiTranslate="{{'emiratesGrpOnlineShopApp.DeliveryStatus.' + deliverManagement.deliveryStatus}}">{{deliverManagement.deliveryStatus}}</td>
                <td>
                    <div *ngIf="deliverManagement.location">
                        <a [routerLink]="['../location', deliverManagement.location?.id ]" >{{deliverManagement.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../deliver-management', deliverManagement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'deliver-management/'+ deliverManagement.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'deliver-management/'+ deliverManagement.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
